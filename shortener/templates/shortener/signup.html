{% extends 'shortener/base.html' %}

{% block content %}
<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div style="color:red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
</p>
{% endblock %}
