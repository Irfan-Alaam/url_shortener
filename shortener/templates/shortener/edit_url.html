{% extends "shortener/base.html" %}

{% block content %}
<h2>Edit URL</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label>Original URL</label>
        <input
            type="url"
            name="originalUrl"
            class="form-control"
            value="{{ short_url.originalUrl }}"
            required
        >
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'list-urls' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
